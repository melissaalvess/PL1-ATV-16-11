<script language="javascript">
    function enviarString() {
        var s1;
        s1 = document.frmSolicitaString.txtS1.value;
        var nome, tamanho, posicao, nomeInvertido;

        nome = document.frmSolicitaString.txtS1.value;
        tamanho = (nome.length);
        posicao = (nome.lastIndexOf(" "));

        nomeInvertido = (nome.substring(posicao, tamanho));

        var nomes = new Array();
        nomes = nome.split(" ");
        var tamanho = nomes.length;
        var abv = nomes[0];
        for (i = 1; i < tamanho - 1; i++) {
            abv += " " + nomes[i].charAt(0) + ". ";
        }
        document.write("<b>" + nomeInvertido.toUpperCase() + "</b>");
        document.write(", " + abv);
    }
</script>

<body>
    <center>
        <font face="Arial">
            <form name=frmSolicitaString>
                Informe o nome completo:<input type="text" name=txtS1><br>
                <input type="button" value="Enviar" onclick="enviarString();" style="height:40px; width:80px">
        <br><br>
    </form>
</font>
</center>
</body>
